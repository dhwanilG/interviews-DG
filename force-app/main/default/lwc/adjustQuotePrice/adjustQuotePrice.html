<!-- Adjust Quote Price -->
<template>
  <lightning-modal-header label={adjustedAmountLabel}></lightning-modal-header>
  <lightning-modal-body>     
  <lightning-input
    label={adjustedAmountLabel}
    onchange={handleFieldChange}
    required
    value={adjustedAmount}
  ></lightning-input>
</lightning-modal-body>
<lightning-modal-footer>
  <lightning-button label="Save" onclick={handleOkay}></lightning-button>
</lightning-modal-footer>
</template>
