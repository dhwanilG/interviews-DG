<!-- Quote Total Summary -->
<template>
  <div class="slds-m-around_medium">
    <h3 class="slds-page-header__title">Quote Adjusted Amount</h3>
    <span>&nbsp;</span>
    <lightning-button
      variant="brand"
      type="button"
      label="Adjust quote"
      onclick={handleAdjustQuote}
    ></lightning-button>
  </div>

  <template if:true={showModal}>
    <div class="slds-backdrop slds-backdrop_open"></div>
    <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Adjust Quote</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-input label="Adjusted Amount" type="number" value={adjustedAmount} onchange={handleAdjustedAmountChange}></lightning-input>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
            </footer>
        </div>
    </div>
</template>

</template>
