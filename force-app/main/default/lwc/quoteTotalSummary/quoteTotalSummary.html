<!-- Quote Total Summary -->
<template>
  <div class="slds-m-around_medium">
    <h3 class="slds-page-header__title">Quote Adjusted Amount</h3>
    <span>&nbsp;</span>
    <lightning-button
      variant="brand"
      type="button"
      label="Adjust quote"
      onclick={openModal}
    ></lightning-button>
    <template if:true={showModalComponent}>
      <c-adjust-quote-price record-id={recordId} adjusted-amount={qtamt} onclosemodal={closeModal} ></c-adjust-quote-price>
    </template>
  </div>
</template>
