<!-- Edit Quote -->
<template>
  <template if:true={quoteData.name}>
  <h3 class="slds-page-header__title">Welcome to quote {quoteData.name}!</h3>
  Quote Project Ends On:
</template>
<template if:true={quoteData.endDate}>
  <lightning-formatted-date-time
  value={quoteData.endDate}
  time-zone="UTC"
  ></lightning-formatted-date-time>
</template>
<lightning-input type="date" value={quoteData.startDate} label="Start Date" onchange={handleStartDateChange}></lightning-input>
<lightning-input type="date" value={quoteData.endDate} label="End Date" onchange={handleEndDateChange}></lightning-input>
<lightning-button label="Save" variant="brand" onclick={handleSave} ></lightning-button>
</template>
