<!-- Edit Quote -->
<template>
  <h3 class="slds-page-header__title">Welcome to quote {quoteData.name}!</h3>
    <div class="row">
      <lightning-input type = "date" name = "startDate" label="Start Date" onchange={handleChangeData} value={quoteData.startDate}></lightning-input>
    </div>
    <div class="row">
       <lightning-input type = "date" name = "endDate" label="End Date" onchange={handleChangeData} value={quoteData.endDate}></lightning-input>
    </div>
    <div class="row">
      <lightning-button variant="brand" label="Save Quote" title="Primary action" onclick={handleSaveData} class="slds-m-left_x-small"></lightning-button>
    </div>
</template>
